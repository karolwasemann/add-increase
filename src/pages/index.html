<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add Element & change font-size</title>
    <meta
      name="description"
      content="Adding new elements and increasing their font."
    />
    <!-- Title -->
    <meta property="og:title" content="add&increasing" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Adding new elements and increasing their font."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://karolwasemann.github.io/add-increase"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body>
    <button>Come on, click!</button>
    <ul>
      <li>element 1</li>
      <li>element 2</li>
      <li>element 3</li>
      <li>element 4</li>
      <li>element 5</li>
      <li>element 6</li>
      <li>element 7</li>
      <li>element 8</li>
      <li>element 9</li>
      <li>element 10</li>
    </ul>
  </body>
</html>
